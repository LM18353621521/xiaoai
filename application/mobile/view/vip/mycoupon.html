<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="browsermode" content="application"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">

    <link rel="stylesheet" type="text/css" href="__STATIC__/mobile/common/css/crmeb_reset.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/mobile/common/css/crmeb_style.css?2"/>
    <script type="text/javascript" src="__STATIC__/mobile/common/js/crmeb_media.js"></script>
    <script type="text/javascript" src="__STATIC__/mobile/common/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="__STATIC__/mobile/common/js/common.js"></script>
    <script type="text/javascript"
            src="__STATIC__/mobile/{$Request.controller|strtolower}/js/{$Request.controller|strtolower}.js"></script>
    <title>我的优惠券</title>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        can_click = 1;
    });
    $(document).ready(vip_obj.mycoupon);
</script>
<body>

<div class="discount-list">
    <section>
        <header class="flex coupon-menu" style="z-index: 999;">
            <a class="item on" data-status="0" href="javascript:void(0);">全部</a>
            <a class="item" data-status="1" href="javascript:void(0);">未使用</a>
            <a class="item" data-status="2" href="javascript:void(0);">已使用</a>
            <a class="item" data-status="3" href="javascript:void(0);">已过期</a>
        </header>
        <div class="list-box lists" style="margin-bottom: .3rem;">
            <div class="hidden">
                <input type="hidden" name="page" value="1"/>
                <input type="hidden" name="url" value="{:url('Vip/mycoupon')}"/>
            </div>
            <ul class="content">
            </ul>
            <form id="form_ajax">
                <input type="hidden" name="keyword" value=""/>
                <input type="hidden" name="status" value="0"/>
                <input type="hidden" name="asc" value="asc"/>
            </form>
            {assign name="nodata" value="nothing_img"}
            {include file="public/nodata"/ text="亲，暂无数据~"}
        </div>
    </section>
</div>
<script>
    (function () {
    })();
</script>
<style>
    .nodata{
        font-size: 0.2rem;
    }
    .load{
        font-size: 0.2rem;
    }
</style>

</body>
</html>
