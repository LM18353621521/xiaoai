{extend name="public/left"/}

{block name="body"}
<script language="javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">用户名</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="username" required="required" value="{$data.username}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">密码</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="password" name="password" {if condition ="$data['id'] eq ''"}required="required"{/if}/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">确认密码</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="password" name="repassword" {if condition ="$data['id'] eq ''"}required="required"{/if}/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">身份</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" name="type">
                                        {volist name="groupList" id="vo"}
                                        <option value="{$vo.id}"  {eq name="data.type" value="$vo.id" }selected="selected" {/eq}>{$vo.title}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Account/accountadd')}">
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
