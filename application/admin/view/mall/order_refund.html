{extend name="public/left"/}

{block name="body"}
<script src="__STATIC__/common/js/layer/laydate/laydate.js"></script>
<script language="javascript">
    $(document).ready(common_obj.data_handle);
    $(document).ready(function(){
        $('#stime').layDate();
        $('#etime').layDate();
    })
</script>

<section class="wrapper" style="margin-top:0">

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <form class="form-inline" role="form" id="search-form" method="post">
                        <div class="form-group col-lg-1">
                            <label class="control-label">开始时间:</label>
                            <input type="text"  id="stime" name="stime" value="" class="form-control"  placeholder="开始时间">
                        </div>
                        <div class="form-group col-lg-1">
                            <label class="control-label">结束时间:</label>
                            <input type="text" id="etime" name="etime" value="" class="form-control"  placeholder="结束时间">
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">关键字:</label>
                            <input type="text" class="form-control" name="keyword" value="" data-value="">
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">订单来源:</label>
                            <select class="form-control" name="order_source" data-value="">
                                <option value="">--请选择--</option>
                                {foreach name="order_source" item="vo" key="k"}
                                <option value="{$k}">{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">支付方式:</label>
                            <select class="form-control" name="pay_type" data-value="">
                                <option value="">--请选择--</option>
                                {foreach name="pay_type" item="vo" key="k"}
                                <option value="{$k}">{$vo}</option>
                                {/foreach}
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">状态:</label>
                            <select class="form-control" name="status" data-value="">
                                <option value="">--请选择--</option>
                                <option value="-2">申请中</option>
                                <option value="-3">已退款</option>
                            </select>
                        </div>
                        <input type="hidden" name="page" value="1" data-value="1">
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <input type="submit" class="btn btn-success form-control" value="查询">
                        </div>
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <input type="button" class="btn btn-primary form-control" value="导出" data-url="{:url('Mall/orderexport')}">
                        </div>
                    </form>
                </div>

                <table class="table table-striped table-advance table-hover" id="data-table">
                    <thead>
                    <tr>
                        <th><i></i><input type="checkbox" id="check_all" data-name="id">全选</th>
                        <!--<th><i></i>序号</th>-->
                        <th><i></i>订单编号</th>
                        <th><i></i>用户昵称</th>
                        <th><i></i>联系方式</th>
                        <th><i></i>商品数量</th>
                        <th><i></i>订单总额</th>
                        <th><i></i>实付金额</th>
                        <th><i></i>下单时间</th>
                        <th><i></i>订单来源</th>
                        <th><i></i>支付方式</th>
                        <th><i></i>配送方式</th>
                        <th><i></i>订单状态</th>
                        <th><i></i>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="row  form-inline" hidden>
                    <div class="col-sm-6">
                        <div class="dataTables_length">
                            <label>
                                进行操作：
                                <select name="oprate" size="1" class="form-control" style="width: 100px">
                                    <option value="update" data-tablename="mall_order" data-fieldname="is_hidden" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量删除吗？">批量删除
                                    </option>
                                </select>
                                <div class="form-group">
                                    <div class="btn btn-info form-control submit-all">确定</div>
                                </div>
                            </label>

                        </div>
                    </div>
                </div>
            </section>
            <div id="page"></div>
        </div>
    </div>
</section>

{/block}
