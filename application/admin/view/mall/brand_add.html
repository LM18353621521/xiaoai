{extend name="public/left"/}

{block name="body"}
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Xbq3g4meudxD5Q0MB9osTLpg"></script>
<script language="javascript">
    $(document).ready(function () {
        UM.getEditor('editor');

    });
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">名称</label>
                                <div class="col-lg-6">
                                    <input class="form-control" type="text" name="name" required="required" value="{$data.name}"/>
                                </div>
                            </div>


                            <div class="form-group one-img">
                                <label class="control-label col-lg-2">品牌Logo</label>
                                <div class="col-lg-6">
                                    <div id="picker0" class="webuploader-picker">选择文件</div>
                                    <input type="hidden" name="logo" value="{$data.logo}"  placeholder="请上传品牌Logo">
                                </div>

                                <div class="col-lg-6 col-lg-offset-2 img">
                                    {if condition="$data.logo"}
                                    <a href="{$data.logo}" target="_blank">
                                        <img src="{$data.logo}">
                                    </a>
                                    {/if}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">描述</label>
                                <div class="col-lg-6">
                                    <textarea class="form-control" name="desc" cols="30" rows="5">{$data.desc}</textarea>
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>
                        </form>

                        <input type="hidden" id="do_action" value="{:url('Mall/brand_add')}">
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
