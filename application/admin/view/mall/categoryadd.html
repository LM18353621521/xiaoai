{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">

    $(document).ready(function(){
        common_obj.form_submit();
        load_one_img_init();
    });
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">

                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">分类名称</label>
                                <div class="col-lg-6">
                                    <input class="form-control" type="text" name="name" required="required" value="{$data.name}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">隶属分类</label>
                                <div class="col-lg-6">
                                    <select class="form-control m-bot15" name="pid" required="required">
                                        <option value="0"  {eq name="data.pid" value="0" }selected="selected" {/eq}>一级分类</option>
                                        {volist name="categoryList" id="vo"}
                                        <option value="{$vo.id}"  {eq name="data.pid" value="$vo.id" }selected="selected" {/eq}>{$vo.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>、


                            <div class="form-group one-img">
                                <label class="control-label col-lg-2">分类图标</label>
                                <div class="col-lg-6">
                                    <div id="picker" class="webuploader-picker">选择文件</div>
                                    <input type="hidden" name="icon" value="{$data.icon}" notnull placeholder="请上传分类图标">
                                </div>

                                <div class="col-lg-10 col-lg-offset-2 img">
                                    {if condition="$data.icon"}
                                    <a href="{$data.icon}" target="_blank">
                                        <img src="{$data.icon}">
                                    </a>
                                    {/if}
                                </div>
                            </div>

                            <div class="form-group one-img">
                                <label class="control-label col-lg-2">分类图片</label>
                                <div class="col-lg-6">
                                    <div id="picker1" class="webuploader-picker">选择文件</div>
                                    <input type="hidden" name="coverimg" value="{$data.coverimg}" notnull placeholder="请上传分类图片">
                                </div>

                                <div class="col-lg-10 col-lg-offset-2 img">
                                    {if condition="$data.coverimg"}
                                    <a href="{$data.coverimg}" target="_blank">
                                        <img src="{$data.coverimg|default='__STATIC__/member/images/nopic.png'}">
                                    </a>
                                    {/if}
                                </div>
                            </div>

                            <div class="form-group one-img">
                                <label class="control-label col-lg-2">分类广告图</label>
                                <div class="col-lg-6">
                                    <div id="picker2" class="webuploader-picker">选择文件</div>
                                    <input type="hidden" name="ad_img" value="{$data.ad_img}" notnull placeholder="请上传分类广告图">
                                </div>

                                <div class="col-lg-10 col-lg-offset-2 img">
                                    {if condition="$data.ad_img"}
                                    <a href="{$data.ad_img}" target="_blank">
                                        <img src="{$data.ad_img}">
                                    </a>
                                    {/if}
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-lg-2">分类描述</label>
                                <div class="col-lg-6">
                                    <textarea class="form-control"   name="desc" id="" cols="30" rows="3">{$data.desc}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Mall/categoryadd')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
