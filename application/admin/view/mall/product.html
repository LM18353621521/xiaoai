{extend name="public/left"/}

{block name="body"}
<script src="__STATIC__/common/js/layer/laydate/laydate.js"></script>
<script language="javascript">
    $(document).ready(common_obj.data_handle);
    $(document).ready(function(){
        $('#stime').layDate();
        $('#etime').layDate();
    })
</script>

<section class="wrapper" style="margin-top:0">

    <div class="row">

        <div class="form-group">
            <div class="col-lg-12">
                <a href="{:url('Mall/productadd')}">
                    <p class="btn btn-success">+添加产品</p>
                </a>
            </div>
        </div>

        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <form class="form-inline" role="form" id="search-form" method="post">
                        <div class="form-group col-lg-1">
                            <label class="control-label">开始时间:</label>
                            <input type="text"  id="stime" name="stime" value="" class="form-control"  placeholder="开始时间">
                        </div>
                        <div class="form-group col-lg-1">
                            <label class="control-label">结束时间:</label>
                            <input type="text" id="etime" name="etime" value="" class="form-control"  placeholder="结束时间">
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">关键字:</label>
                            <input type="text" class="form-control" name="keyword" value="" data-value="">
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">状态:</label>
                            <select class="form-control" name="is_publish" data-value="">
                                <option value="">--请选择--</option>
                                <option value="0">未发布</option>
                                <option value="1">已发布</option>
                            </select>
                        </div>
                        <input type="hidden" name="page" value="1" data-value="1">
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <input type="submit" class="btn btn-success form-control" value="查询">
                        </div>
                    </form>
                </div>

                <table class="table table-striped table-advance table-hover" id="data-table">
                    <thead>
                    <tr>
                        <th style="max-width: 42px"><i></i><input type="checkbox" id="check_all" data-name="id">全选</th>
                        <th style="max-width: 30px"><i></i>ID</th>
                        <th><i></i>排序</th>
                        <th><i></i>展示图</th>
                        <th><i></i>名称</th>
                        <th><i></i>分类</th>
                        <th><i></i>价格</th>
                        <th><i></i>销量</th>
                        <th><i></i>添加时间</th>
                        <th><i></i>热销</th>
                        <th><i></i>推荐</th>
                        <th><i></i>新品</th>
                        <th><i></i>上架</th>
                        <th><i></i>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="row  form-inline">
                    <div class="col-sm-6">
                        <div class="dataTables_length">
                            <label>
                                进行操作：
                                <select name="oprate" size="1" class="form-control" style="width: 130px">
                                    <option value="sort" data-tablename="mall_product" data-fieldname="sort" data-value="1" data-where="id" data-name="sort"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据">更改排序</option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_hidden" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量删除吗？">批量删除
                                    </option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_publish" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量发布吗？">批量上架
                                    </option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_publish" data-value="0" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量下架吗？">批量下架
                                    </option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_hot" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量热销吗？">批量热销
                                    </option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_hot" data-value="0" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量取消热销吗？">批量取消热销
                                    </option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_recommend" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量推荐吗？">批量推荐
                                    </option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_recommend" data-value="0" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量取消推荐吗？">批量取消推荐
                                    </option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_new" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量新品吗？">批量新品
                                    </option>
                                    <option value="update" data-tablename="mall_product" data-fieldname="is_new" data-value="0" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量取消新品吗？">批量取消新品
                                    </option>
                                </select>
                                <div class="form-group">
                                    <div class="btn btn-info form-control submit-all">确定</div>
                                </div>
                            </label>

                        </div>
                    </div>
                </div>
            </section>
            <div id="page"></div>
        </div>
    </div>
</section>
<style>
    html,body{
        height: 100%;
        overflow: visible;
    }
    html body{
        overflow: auto;
    }
</style>

{/block}
