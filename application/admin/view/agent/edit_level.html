{extend name="public/left"/}

{block name="body"}
<script language="javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">等级名称</label>
                                <div class="col-lg-4">
                                    <input class="form-control" type="text" name="name" required="required" value="{$data.name}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-2">充值额度</label>
                                <div class="col-lg-4">
                                    <input class="form-control" type="number" name="money" required="required" value="{$data.money}" step="0.01"  min="0.00"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">等级描述</label>
                                <div class="col-lg-5">
                                    <textarea class="form-control" name="level_desc" cols="30" rows="5">{$data.level_desc}</textarea>
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Agent/edit_level')}">
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
