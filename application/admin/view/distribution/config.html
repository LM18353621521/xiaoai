{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">一级分销提成</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="number" name="first_percent" required="required" value="{$data.first_percent}" step="0.01" min="0.00"/>
                                    <span class="help-block">单位：%</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">二级分销提成</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="number" name="second_percent" required="required" value="{$data.second_percent}" step="0.01" min="0.00"/>
                                    <span class="help-block">单位：%</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">三级分销提成</label>
                                <div class="col-lg-5">
                                    <input class="form-control" type="number" name="third_percent" required="required" value="{$data.third_percent}" step="0.01" min="0.00"/>
                                    <span class="help-block">单位：%</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Distribution/config')}"/>
                        <input type="hidden" id="do_jump" value="{:url('Distribution/config')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
