{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">时间</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$data.create_time|date="Y-m-d H:i:s",###}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">昵称</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$data.vip.nickname}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">第一级分销人</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" name="first_vip_id">
                                        <option value="0">请选择</option>
                                        {volist name="vipList" id="vo"}
                                        <option value="{$vo.id}" {eq name="data.first_vip_id" value="$vo.id" }selected="selected" {/eq}>{$vo.nickname}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">第二级分销人</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" name="second_vip_id">
                                        <option value="0">请选择</option>
                                        {volist name="vipList" id="vo"}
                                        <option value="{$vo.id}" {eq name="data.second_vip_id" value="$vo.id" }selected="selected" {/eq}>{$vo.nickname}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">第三级分销人</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" name="third_vip_id">
                                        <option value="0">请选择</option>
                                        {volist name="vipList" id="vo"}
                                        <option value="{$vo.id}" {eq name="data.third_vip_id" value="$vo.id" }selected="selected" {/eq}>{$vo.nickname}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Distribution/mytraderdetail')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
