{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">

                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">名称</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="name" required="required" value="{$data.name}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">隶属地区</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" name="pid" required="required">
                                        <option value="0"  {eq name="data.pid" value="0" }selected="selected" {/eq}>一级地区</option>
                                        {volist name="areaList" id="vo"}
                                        <option value="{$vo.id}"  {eq name="data.pid" value="$vo.id" }selected="selected" {/eq}>{$vo.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <!--<div class="form-group">-->
                                <!--<label class="control-label col-lg-2">排序号</label>-->
                                <!--<div class="col-lg-10">-->
                                    <!--<input class="form-control" type="number" name="sort" min="0" value="{$data.sort}"/>-->
                                <!--</div>-->
                            <!--</div>-->

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Config/areaadd')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
