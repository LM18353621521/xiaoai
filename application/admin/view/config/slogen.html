{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(function () {
        UM.getEditor('editor');
        load_one_img_init();
    });
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <form class="cmxform form-horizontal tasi-form" id="data-form">
                    <header class="panel-heading tab-bg-dark-navy-blue">

                        <ul class="nav nav-tabs nav-justified ">
                            {foreach name="inc_type_list" item="vo" key="k"}
                            <li {eq name="k" value="$inc_type" }class="active" {/eq}>
                            <a href="{:url('Config/config',array('inc_type'=>$k))}">
                                {$vo}
                            </a>
                            </li>
                            {/foreach}
                        </ul>

                    </header>
                    <div class="panel-body">
                        <div class="tab-content tasi-tab">

                            <!--  基本配置  s  -->
                            <div class="tab-pane active" id="base">
                                <div class="form">
                                    {for start="0" end="4"}
                                    <div class="form-group one-img carousel">
                                        <label class="control-label col-lg-2">
                                            <span class="btn btn-danger btn-xs " title="删除"></span>
                                            标签{$i + 1}
                                        </label>
                                        <div class="col-lg-6">
                                            <div style="margin: 10px auto">
                                                <div class="col-lg-10">
                                                    <div>标签文字：</div>
                                                    <input class="form-control" type="text" name="slogen_text[{$i}][big]" placeholder="输入文字"   value="{$config[slogen_text][$i][big]}" />
                                                </div>
                                            </div>
                                            <div style="margin: 10px auto">
                                                <div class="col-lg-10">
                                                    <div>标签标题：</div>
                                                    <input class="form-control" type="text" name="slogen_text[{$i}][title]" placeholder="输入标题"   value="{$config[slogen_text][$i][title]}" />
                                                </div>
                                            </div>
                                            <div style="margin: 10px auto">
                                                <div class="col-lg-10">
                                                    <div>标签描述：</div>
                                                    <input class="form-control" type="text" name="slogen_text[{$i}][desc]" placeholder="输入描述"   value="{$config[slogen_text][$i][desc]}" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {/for}
                                </div>
                            </div>
                            <!--  基本配置  e  -->

                        </div>
                    </div>
                    <input type="hidden" name="inc_type" value="{$inc_type}">
                    <input type="hidden" id="do_action" value="{:url('Config/config')}"/>
                    <input type="hidden" id="do_jump" value="{:url('Config/config',array('inc_type'=>$inc_type))}"/>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input class="btn btn-danger" type="submit" value="提交保存">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</section>
{/block}
