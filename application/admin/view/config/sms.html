{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(function () {
        UM.getEditor('editor');
        load_one_img_init();
    });
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <form class="cmxform form-horizontal tasi-form" id="data-form">
                    <header class="panel-heading tab-bg-dark-navy-blue">
                        <ul class="nav nav-tabs nav-justified ">
                            {foreach name="inc_type_list" item="vo" key="k"}
                            <li {eq name="k" value="$inc_type"}class="active"{/eq}>
                            <a href="{:url('Config/config',array('inc_type'=>$k))}">
                                {$vo}
                            </a>
                            </li>
                            {/foreach}
                        </ul>

                    </header>
                    <div class="panel-body">
                        <div class="tab-content tasi-tab">
                            <!--  网站配置  s  -->
                            <div class="tab-pane active" id="web">
                                <div class="form">

                                    <div class="form-group">
                                        <label class="control-label col-lg-2">短信平台</label>
                                        <div class="col-lg-6">
                                            <select class="form-control m-bot15" name="sms_ provider" required="required">
                                                <option value="2" {eq name="data.sms_ provider" value="1"}>聚合数据</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-lg-2">短信签名</label>
                                        <div class="col-lg-6">
                                            <input class="form-control" type="text" name="signName"  value="{$data.signName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2">apiKey</label>
                                        <div class="col-lg-6">
                                            <input class="form-control" type="text" name="apiKey"  value="{$data.apiKey}"/>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--  网站配置  e  -->

                        </div>
                    </div>
                    <input type="hidden" name="inc_type" value="{$inc_type}">
                    <input type="hidden" id="do_action" value="{:url('Config/config')}"/>
                    <input type="hidden" id="do_jump" value="{:url('Config/config',array('inc_type'=>$inc_type))}"/>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input class="btn btn-danger" type="submit" value="提交保存">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</section>
{/block}
