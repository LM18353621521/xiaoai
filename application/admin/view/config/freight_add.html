{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">配送省份</label>
                                <div class="col-lg-3">
                                    <input class="form-control"  readonly type="text" name="name" required="required" value="{$data.name}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">运费</label>
                                <div class="col-lg-3">
                                    <input class="form-control"  type="text" name="first_money" required="required" value="{$data.first_money}"   onKeyUp="this.value=this.value.replace(/[^\d.]/g,'')" onpaste="this.value=this.value.replace(/[^\d.]/g,'')"  />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">包邮金额</label>
                                <div class="col-lg-3">
                                    <input class="form-control"  type="text" name="free_limit" required="required" value="{$data.free_limit}"   onKeyUp="this.value=this.value.replace(/[^\d.]/g,'')" onpaste="this.value=this.value.replace(/[^\d.]/g,'')"  />
                                    <span class="help-block">设置购物满多少钱免邮费</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                    <!--<a href="{:url('News/category')}">
                                        <button class="btn btn-default" type="button">返回</button>
                                    </a>-->
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Config/freight_add')}"/>
                        <!--<input type="hidden" id="do_jump" value="{:url('News/category')}"/>-->
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
