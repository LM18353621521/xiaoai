{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">快递公司名称</label>
                                <div class="col-lg-6">
                                    <input class="form-control"  readonly type="text" name="name" required="required" value="{$data.express_name}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">快递100编码</label>
                                <div class="col-lg-6">
                                    <input class="form-control"  type="text" name="kuaidi100" value="{$data.kuaidi100}" />
                                    <span class="help-block">*使用快递100查看物流时，需填入快递公司编码</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">快递鸟</label>
                                <div class="col-lg-6">
                                    <input class="form-control"  type="text" name="kuaidinaio" value="{$data.kuaidinaio}" />
                                    <span class="help-block">*使用快递鸟查看物流时，需填入快递公司编码</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                    <!--<a href="{:url('News/category')}">
                                        <button class="btn btn-default" type="button">返回</button>
                                    </a>-->
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Config/freight_add')}"/>
                        <!--<input type="hidden" id="do_jump" value="{:url('News/category')}"/>-->
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
