{volist name=":config('menu')" id="vo"}
{if condition ="strtolower(request()->controller()) == $vo.group"}
<header class="tab-head">
    <ul class="nav nav-tabs">
        {volist name="vo['_child']" id="v"}
        <li class="{if condition =" in_array(strtolower(request()->action()),$v['_child'])"}active{/if}"">
            <a href="{:url($vo['group'].'/'.$v['_child'][0])}">{$v['name']}</a>
        </li>
        {/volist}
    </ul>
</header>
{/if}
{/volist}
