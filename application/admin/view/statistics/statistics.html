{extend name="public/left"/}

{block name="body"}
<!--图表-->
<script type="text/javascript" src="__STATIC__/common/js/highcharts/highcharts.js"></script>
<script src="__STATIC__/common/js/layer/laydate/laydate.js"></script>
<script language="javascript">
    $(document).ready(common_obj.data_handle);
    $(document).ready(function(){
        $('#stime').layDate();
        $('#etime').layDate();
    })
</script>

<section class="wrapper" style="margin-top:0">

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">

                <div class="panel-body">
                    <form class="form-inline" role="form" id="search-form" method="post">
                        <div class="form-group col-lg-1">
                            <label class="control-label">开始时间:</label>
                            <input type="text"  id="stime" name="stime" value="{$time.stime}" class="form-control"  placeholder="开始时间">
                        </div>
                        <div class="form-group col-lg-1">
                            <label class="control-label">结束时间:</label>
                            <input type="text" id="etime" name="etime" value="{$time.etime}"  class="form-control"  placeholder="结束时间">
                        </div>

                        <div class="form-group col-lg-2">
                            <label class="control-label">图表类型:</label>
                            <select class="form-control" name="chart_type" data-value="">
                                <option value="container1">折线图</option>
                                <option value="container2">柱状图</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-2">
                            <label class="control-label">数据类型:</label>
                            <select class="form-control" name="type">
                                {volist name="typeList" id="vo"}
                                <option value="{$key}">{$vo}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <input type="submit" class="btn btn-success form-control" value="查询">
                        </div>
                    </form>
                </div>
                <div class="form-group col-lg-12" id="attach"></div>
                <table class="table table-striped table-advance table-hover" id="data-table">
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>
        <div id="page"></div>
    </div>
</section>

{/block}
