{extend name="public/left"/}

{block name="body"}
<script language="javascript">
    $(document).ready(common_obj.data_handle);
</script>

<section class="wrapper" style="margin-top:0">

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <form class="form-inline" role="form" id="search-form" method="post">
                        <div class="form-group col-lg-3">
                            <label class="control-label">时间:</label>
                            <input type="text" class="form-control daterangepicker-time"  name="time" value="" data-value="" readonly>
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">关键字:</label>
                            <input type="text" class="form-control" name="keyword" value="" data-value="">
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">状态:</label>
                            <select class="form-control" name="status" data-value="">
                                <option value="">--请选择--</option>
                                <option value="0">待付款</option>
                                <option value="1">待发货</option>
                                <option value="2">已发货</option>
                                <option value="3">已完成</option>
                            </select>
                        </div>
                        <input type="hidden" name="page" value="1" data-value="1">
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <input type="submit" class="btn btn-success form-control" value="查询">
                        </div>
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <input type="button" class="btn btn-primary form-control" value="导出" data-url="{:url('Integral/orderexport')}">
                        </div>
                    </form>
                </div>

                <table class="table table-striped table-advance table-hover" id="data-table">
                    <thead>
                    <tr>
                        <th><i></i><input type="checkbox" id="check_all" data-name="id">全选</th>
                        <th><i></i>序号</th>
                        <th><i></i>订单编号</th>
                        <th><i></i>昵称</th>
                        <th><i></i>名称</th>
                        <th><i></i>积分</th>
                        <th><i></i>联系方式</th>
                        <th><i></i>时间</th>
                        <th><i></i>状态</th>
                        <th><i></i>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="row  form-inline">
                    <div class="col-sm-6">
                        <div class="dataTables_length">
                            <label>
                                进行操作：
                                <select name="oprate" size="1" class="form-control" style="width: 130px">
                                    <option value="update" data-tablename="integral_order" data-fieldname="is_hidden" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量删除吗？">批量删除
                                    </option>
                                </select>
                                <div class="form-group">
                                    <div class="btn btn-info form-control submit-all">确定</div>
                                </div>
                            </label>

                        </div>
                    </div>
                </div>
            </section>
            <div id="page"></div>
        </div>
    </div>
</section>

{/block}
