{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">时间</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$data.create_time|date="Y-m-d H:i:s",###}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">昵称</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$data.nickname}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">联系人</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$data.linkman}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">联系电话</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$data.linktel}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">内容</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$data.content}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">图片</label>
                                <div class="col-lg-10 img" style="margin-top: 0;">
                                    {volist name="data.imgpath" id="v"}
                                    <div style="margin-bottom: 0;">
                                        <a href="{$v}" target="_blank">
                                            <img src="{$v}">
                                        </a>
                                    </div>
                                    {/volist}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">状态</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" name="status" required="required">
                                        <option value="0" {eq name="data.status" value="0" }selected="selected" {/eq}>未处理</option>
                                        <option value="1" {eq name="data.status" value="1" }selected="selected" {/eq}>已处理</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">备注</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" cols="60" rows="5" name="remark">{$data.remark}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Vip/feedbackdetail')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
