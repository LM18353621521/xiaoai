{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.data_handle);
</script>

<section class="wrapper" style="margin-top:0">

    <div class="row">

        <div class="form-group">
            <div class="col-lg-12">
                <a href="{:url('Money/cardadd')}">
                    <p class="btn btn-success">+添加充值卡</p>
                </a>
            </div>
        </div>

        <div class="col-lg-12">
            <section class="panel">

                <table class="table table-striped table-advance table-hover" id="data-table">
                    <thead>
                    <tr>
                        <th><i></i><input type="checkbox" id="check_all" data-name="id">全选</th>
                        <th><i></i>排序</th>
                        <th><i></i>名称</th>
                        <th><i></i>价钱</th>
                        <th><i></i>赠送金额</th>
                        <th><i></i>时间</th>
                        <th><i></i>状态</th>
                        <th><i></i>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="row  form-inline">
                    <div class="col-sm-6">
                        <div class="dataTables_length">
                            <label>
                                进行操作：
                                <select name="oprate" size="1" class="form-control" style="width: 130px">
                                    <option value="sort" data-tablename="money_card" data-fieldname="sort" data-value="1" data-where="id" data-name="sort"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据">更改排序</option>
                                    <option value="update" data-tablename="money_card" data-fieldname="is_hidden" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量删除吗？">批量删除
                                    </option>
                                    <option value="update" data-tablename="money_card" data-fieldname="is_publish" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量发布吗？">批量发布
                                    </option>
                                    <option value="update" data-tablename="money_card" data-fieldname="is_publish" data-value="0" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量下架吗？">批量下架
                                    </option>
                                </select>
                                <div class="form-group">
                                    <div class="btn btn-info form-control submit-all">确定</div>
                                </div>
                            </label>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>

{/block}
