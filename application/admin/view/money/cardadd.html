{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">名称</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="name" required="required" value="{$data.name}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">充值价钱</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="number" name="price" required="required" value="{$data.price}" step="0.01" min="0.00"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">赠送价钱</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="number" name="give_money" required="required" value="{$data.give_money}" step="0.01" min="0.00"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Money/cardadd')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
