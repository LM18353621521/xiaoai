{extend name="public/left"/}

{block name="body"}
<script src="__STATIC__/common/js/layer/laydate/laydate.js"></script>
<script language="javascript">
    $(document).ready(common_obj.data_handle);
    $(document).ready(function(){
        $('#start_time').layDateHMS();
        $('#end_time').layDateHMS();
    });

</script>

<section class="wrapper" style="margin-top:0">

    <div class="row">
        <div class="form-group">
            <div class="col-lg-12">
                <a href="{:url('coupon/coupon_add')}">
                    <p class="btn btn-success">+添加优惠券</p>
                </a>
            </div>
        </div>

        <div class="col-lg-12">
            <section class="panel">

                <div class="panel-body">
                    <form class="form-inline" role="form" id="search-form" method="post">
                        <div class="form-group col-lg-2">
                            <label class="control-label">开始时间:</label>
                            <input type="text" id="start_time" name="start_time" value="{$start_time|date='Y-m-d H:i:s',###}"  class="form-control">
                            <!--<input type="text" class="form-control daterangepicker-time" name="time" value="" data-value="" readonly>-->
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">结束时间:</label>
                            <input type="text" id="end_time" name="end_time" value="{$end_time|date='Y-m-d H:i:s',###}"  class="form-control">
                            <!--<input type="text" class="form-control daterangepicker-time" name="time" value="" data-value="" readonly>-->
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">关键字:</label>
                            <input type="text" class="form-control" name="keyword" value="" data-value="">
                        </div>
                        <div class="form-group col-lg-2">
                            <label class="control-label">状态:</label>
                            <select class="form-control" name="is_publish" data-value="">
                                <option value="">--请选择--</option>
                                <option value="1">已发布</option>
                                <option value="0">未发布</option>
                            </select>
                        </div>
                        <input type="hidden" name="page" value="1" data-value="1">
                        <div class="form-group">
                            <label class="control-label">&nbsp;</label>
                            <input type="submit" class="btn btn-success form-control" value="查询">
                        </div>

                    </form>
                </div>

                <table class="table table-striped table-advance table-hover" id="data-table">
                    <thead>
                    <tr>
                        <th><i></i><input type="checkbox" id="check_all" data-name="id">全选</th>
                        <th><i></i>优惠券名称</th>
                        <!--<th><i></i>优惠券类型</th>-->
                        <th><i></i>面额</th>
                        <th><i></i>使用需消费</th>
                        <th><i></i>发放总量</th>
                        <th><i></i>已发放量</th>
                        <th><i></i>已使用量</th>
                        <th><i></i>使用时间</th>
                        <th><i></i>创建时间</th>
                        <th><i></i>状态</th>
                        <th><i></i>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="row  form-inline">
                    <div class="col-sm-6">
                        <div class="dataTables_length">
                            <label>
                                进行操作：
                                <select name="oprate" size="1" class="form-control" style="width: 130px">
                                    <option value="update" data-tablename="coupon" data-fieldname="is_hidden" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量删除吗？">批量删除
                                    </option>
                                    <option value="update" data-tablename="coupon" data-fieldname="is_publish" data-value="1" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量发布吗？">批量发布
                                    </option>
                                    <option value="update" data-tablename="coupon" data-fieldname="is_publish" data-value="0" data-where="id" data-name="id"
                                            data-url="{:url('Member/updateAll')}" data-info="请选择数据" data-text="确定批量下架吗？">批量下架
                                    </option>
                                </select>
                                <div class="form-group">
                                    <div class="btn btn-info form-control submit-all">确定</div>
                                </div>
                            </label>

                        </div>
                    </div>
                </div>
            </section>
            <div id="page"></div>
        </div>
    </div>
</section>

{/block}
