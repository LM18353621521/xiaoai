{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(function(){
        $('form input:button').click(function () {
            if(!confirm('确定要解除绑定，继续吗？')){return false};
            $.post('?s=Wechat/appletauthdel','',function(data){
                if(data.ret == 1){
                    alert(data.msg);
                    window.location.reload();
                }else{
                    alert(data.msg);
                    return false;
                }
            })
        });
        load_one_img_init();
    });
    $(document).ready(common_obj.form_submit);
    
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">服务器地址(URL)</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$url}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">小程序名称</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="name" value="{$data.name}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">原始ID</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="weixinid" value="{$data.weixinid}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">开发者ID(AppID)</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="appid" value="{$data.appid}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">开发者密码(AppSecret)</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="appsecret" value="{$data.appsecret}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group one-img">
                                <label class="control-label col-lg-2">小程序二维码</label>
                                <div class="col-lg-10">
                                    <div id="picker3" class="webuploader-picker">选择文件</div>
                                    <input type="hidden" name="qrcode" value="{$data.qrcode}"  placeholder="请上传二维码">
                                </div>

                                <div class="col-lg-10 col-lg-offset-2 img">
                                    {if condition="$data.qrcode"}
                                    <a href="{$data.qrcode}" target="_blank">
                                        <img src="{$data.qrcode}">
                                    </a>
                                    {/if}
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                    <input class="btn btn-warning" type="button" value="解除绑定">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                            <input type="hidden" name="token" value="microlife">
                            <input type="hidden" name="type" value="applet">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Wechat/appletauth')}"/>
                        <input type="hidden" id="do_jump" value="{:url('Wechat/appletauth')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
