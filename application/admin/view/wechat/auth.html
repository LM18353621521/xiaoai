{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(function(){
        $('form input:button').click(function () {
            if(!confirm('确定要解除绑定，继续吗？')){return false};
            $.post('?s=Wechat/authdel','',function(data){
                if(data.ret == 1){
                    alert(data.msg);
                    window.location.reload();
                }else{
                    alert(data.msg);
                    return false;
                }
            })
        });
    });
    $(document).ready(common_obj.form_submit);
    
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">服务器地址(URL)</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">{$url}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">令牌(Token)</label>
                                <div class="col-lg-10">
                                    <p class="form-control-static">microlife</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">公众号名称</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="name" value="{$data.name}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">原始ID</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="weixinid" value="{$data.weixinid}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">开发者ID(AppID)</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="appid" value="{$data.appid}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">开发者密码(AppSecret)</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="appsecret" value="{$data.appsecret}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group replay-text">
                                <label class="control-label col-lg-2">公众号类型</label>
                                <div class="col-lg-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="certified" value="1" {if condition="$data.certified == 1 || !$data.certified"
                                                   }checked="true" {/if}>
                                            订阅号
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="certified" value="2" {if condition="$data.certified == 2" }checked="true" {/if}>
                                            订阅认证号
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="certified" value="3" {if condition="$data.certified == 3" }checked="true" {/if}>
                                            服务号
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="certified" value="4" {if condition="$data.certified == 4" }checked="true" {/if}>
                                            服务认证号
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                    <input class="btn btn-warning" type="button" value="解除绑定">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                            <input type="hidden" name="token" value="microlife">
                            <input type="hidden" name="type" value="wechat">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Wechat/auth')}"/>
                        <input type="hidden" id="do_jump" value="{:url('Wechat/auth')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
