{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">微信支付商户号</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="mchid" value="{$data.wxpay.mchid}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">微信支付密钥</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="partnerkey" value="{$data.wxpay.partnerkey}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                    <!--<button class="btn btn-default" type="button">返回</button>-->
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                            <input type="hidden" name="type" value="wechat">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Wechat/pay')}"/>
                        <input type="hidden" id="do_jump" value="{:url('Wechat/pay')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
