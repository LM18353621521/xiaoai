{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
    
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">


                            <div class="form-group">
                                <label class="control-label col-lg-2">短信账号</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="message_account" value="{$data.message_account}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">短信密码</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="text" name="message_password" value="{$data.message_password}" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Wechat/config')}"/>
                        <input type="hidden" id="do_jump" value="{:url('Wechat/config')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
