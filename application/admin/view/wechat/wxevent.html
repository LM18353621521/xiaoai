{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    首次关注设置
                </header>

                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">回复内容</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" name="keywords_id">
                                        <option value="0">--请选择--</option>
                                        {volist name="keywordsList" id="vo"}
                                        <option value="{$vo.id}" {eq name="data.keywords_id" value="$vo.id"}selected{/eq}>
                                        {if condition="$vo.type == 'text'"}【文本消息】
                                        {elseif condition="$vo.type == 'news'"/}【图文消息】
                                        {elseif condition="$vo.type == 'image'"/}【图片消息】
                                        {/if}
                                        {$vo.name}
                                        </option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                    <!--<button class="btn btn-default" type="button">返回</button>-->
                                </div>
                            </div>
                            <input type="hidden" name="event" value="subscribe">
                            <input type="hidden" name="id" value="{$data.id}">
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Wechat/wxevent')}"/>
                        <input type="hidden" id="do_jump" value="{:url('Wechat/wxevent')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
