{extend name="public/left"/}

{block name="body"}
<script type="text/javascript">
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    修改密码
                </header>
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form"  id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">旧密码</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="password" name="oldpasswd" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">新密码</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="password" name="newpasswd" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">确认密码</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="password" name="confirmpasswd" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                </div>
                            </div>
                        </form>
                        <input type="hidden" id="do_action" value="{:url('Index/changepasswd')}"/>
                        <input type="hidden" id="do_jump" value="{:url('Index/changepasswd')}"/>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
