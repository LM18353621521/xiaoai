{extend name="public/left"/}

{block name="body"}
<script language="javascript">
    $(document).ready(function () {
        UM.getEditor('editor');
    });
    $(document).ready(common_obj.form_submit);
</script>

<section class="wrapper" style="margin-top:0">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="data-form">

                            <div class="form-group">
                                <label class="control-label col-lg-2">标题</label>
                                <div class="col-lg-4">
                                    <input class="form-control" type="text" name="title" required="required" value="{$data.title}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-lg-2">内容</label>
                                <div class="col-lg-10">
                                    <script type="text/plain" id="editor" name="content" style="width:1000px;height:240px;">{$data.content}</script>
                                </div>
                            </div>

                            <input type="hidden" name="id" value="{$data.id}">

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input class="btn btn-danger" type="submit" value="提交保存">
                                    <!--<a href="{:url('News/news',array('bk'=>1))}">
                                        <button class="btn btn-default" type="button">返回</button>
                                    </a>-->
                                </div>
                            </div>
                        </form>
                        <input type="hidden" id="do_action" value="{:url('News/topicadd')}">
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
{/block}
