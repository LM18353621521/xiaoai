{if condition="$layer == 'bottom_select'"}
<style type="text/css">
    .layer_select {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background: rgba(0, 0, 0, 0.8);
        z-index: 10;
    }

    .ways {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        background: #fff;
    }

    .ways .top {
        width: 94%;
        margin: 0 auto;
        height: 5rem;
        line-height: 5rem;
        font-size: 1.4rem;
        color: #b2b2b2;
    }

    .ways .bn {
        width: 100%;
        height: 5rem;
        line-height: 5rem;
        font-size: 1.6rem;
        color: var(--main-color);
        border-top: 1px #ddd solid;
        text-align: center;
    }

    .ways .bg {
        display: block;
        width: 2.5rem;
        height: 2.5rem;
        float: left;
        margin-right: 2%;
        margin-top: 1.25rem;
        background-image: url(/static/wechat/common/images/no.png);
        background-size: 100% 100%;
    }

    .ways .bg1 {
        background-image: url(/static/wechat/common/images/yes.png);
    }

    .ways .add {
        width: 88%;
        margin: 0 6%;
        overflow: hidden;
        height: 5rem;
        line-height: 5rem;
        font-size: 1.6rem;
        color: #4c4c4c;
    }

    .ways .add input {
        display: block;
        opacity: 0;
    }

    .ways .addrt {
        width: 88%;
        float: left;
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .ways .addrt span {
        margin-right: 5%;
        font-weight: bold;
    }

</style>

<!--配送浮层-->
<div class="layer_select {$select_name}">
    <div class="ways">
        <div class="top">{$select_text}</div>
        <div class="mid">
            {volist name="$config[$select_name]" id="vo" key="k"}
            <div class="add">
                <div class="addrt">{$vo}</div>
                {if condition="$k == 1"}
                <p class="bg bg1"><input type="radio" name="{$select_name}" checked="checked" value="{$k}"/></p>
                {else/}
                <p class="bg"><input type="radio" name="{$select_name}" value="{$k}"/></p>
                {/if}
            </div>
            {/volist}
        </div>
        <div class="bn">关&nbsp;闭</div>
    </div>
</div>
{/if}


{if condition="$layer == 'map_select_point'"}
<style>
    .layer_map {
        width: 100%;
        height: 100%;
        background: #fff;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 99999;
        display: none;
    }
</style>
<div class="layer_map" id="layer_map">
    <iframe id="mapPage" width="100%" height="100%" frameborder=0
            src="http://apis.map.qq.com/tools/locpicker?search=1&type=1&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&referer=myapp">
    </iframe>
</div>
<script type="text/javascript">
    window.addEventListener('message', function (event) {
        // 接收位置信息，用户选择确认位置点后选点组件会触发该事件，回传用户的位置信息
        var loc = event.data;
        //防止其他应用也会向该页面post信息，需判断module是否为'locationPicker'
        if (loc && loc.module == 'locationPicker') {
            callback_map(loc);
        }
    }, false);
</script>
{/if}
